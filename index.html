<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </style>

</head>


    <link rel="stylesheet" href="index.css">
<body>

        

    <main>

        <div class="main-container">
            <div class="top-div">
                <div class="input-user">
                    <div class="input-box">
                        <label class="days-label">DAYS</label>
                        <input class="days-input" placeholder="DD">
                    </div>
                    <div class="input-box">
                        <label class="months-label">MONTHS</label>
                        <input class="months-input" placeholder="MM">
                    </div>
                    <div class="input-box">
                        <label class="years-label">YEARS</label>
                        <input class="years-input" placeholder="YYYY">
                    </div>
                </div>
            </div>
            <div class="submit-btn" style="display: flex; align-items: center;">
                <hr style="flex-grow: 1; margin-right: 10px;">
                <button id="submit-btn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
                        <g fill="none" stroke="#FFF" stroke-width="2">
                            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 
                            22.019C37.667 21.686 23 25.616 23 44"/>
                        </g>
                    </svg>
                </button>
            </div>
            <div class="label-div">
                <label class="years-label"><span id="years-count"><span style="color: hsl(259, 100%, 65%);">--</span></span>years</label>
                <label class="months-label"><span id="months-count"><span style="color: hsl(259, 100%, 65%);">--</span></span>months</label>
                <label class="days-label"><span id="days-count"><span style="color: hsl(259, 100%, 65%);">--</span></span>days</label>
            </div>
        </div>
        </div>
        






    </main>




  


    <script src="index.js"></script>
    
</body>
</html>
